
<app-navbaradmin></app-navbaradmin>
<nav class="navbar">
  <input class="form-control" type="text" name="skills" [(ngModel)]="skills" (ngModelChange)="Search()"
        placeholder="Enter Skills to search">
</nav>

<div class="text-center">
  <div class="card" >
    <br>
    <br>
    <div class="card-header text-center fs-3">
      Job Seeker List
    </div>
    <div class="card-body" >
      <table class=" table table-success table-striped table-hover" >
        <thead>
          <tr>
            <th scope="col">JobSeekerId</th>
            <th scope="col">JobSeekerName</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">MobileNumber</th>
            <th scope="col">Skills</th>
          </tr>
        </thead>
        <tbody *ngFor="let jb of JobData">
          <td>{{jb.jobSeekerId}}</td>
          <td>{{jb.jobSeekerName}}</td>
          <td>{{jb.email}}</td>
          <td>{{jb.gender}}</td>
          <td>{{jb.mobileNumber}}</td>
          <td>{{jb.skills}}</td>
        </tbody>
      </table>
    </div>
  </div>
</div>
