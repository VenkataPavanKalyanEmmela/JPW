

<div class="card position-absolute top-50 start-50 translate-middle" style="width: 650px;">    <div class="card-body">
    <div class="card-header text-center fs-4 fw-bold">
    Job Seeker Login
    </div>  
    <div class="card-body">
      <form class="row g-3" [formGroup]="loginForm">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">UserName</label>
          <input type="text" formControlName="email" class="form-control" id="exampleInputPassword"required>
      <div *ngIf="loginForm.invalid && loginForm.touched">Required</div> 
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"required>
      <div *ngIf="loginForm.invalid && loginForm.touched">Required</div> 
        </div>
        
        <button type="button" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="login()">Submit</button>
        <button type="button" class="btn btn-primary" id="cancel" (click)="Cancel()">Cancel</button>
        <div>
          <h6 style="color: black;">New user? <a routerLink="/signupjobseeker" style="color: black;">Click to Signup</a></h6>
      </div>
     
      </form>
      </div>
      </div>
    </div>
